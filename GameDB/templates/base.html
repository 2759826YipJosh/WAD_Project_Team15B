<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-white">GameDB</a>
            <a href="/about-us/" class="navbar-brand text-white">About Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <form class="d-flex m-auto">
                    <input class="form-control me-2" type="text" placeholder="Search" id="search_input">
                    <button class="btn btn-primary" type="button" id="search_button">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    {% if username %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'acount' %}">Account: {{ username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameDB Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-white">GameDB</a>
            <a href="/about-us/" class="navbar-brand text-white">About Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <form class="d-flex m-auto">
                    <input class="form-control me-2" type="text" placeholder="Search" id="search_input">
                    <button class="btn btn-primary" type="button" id="search_button">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    {% if username %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="account/">Account: {{ username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="logout/">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login/">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="register/">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <!-- carousel -->
        <div id="main_carousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="2"></button>
            </div>
            <!-- Slide/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/gameDBbanner.jpg' %}" alt="Picture 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/gamereviews.jpg' %}" alt="Picture 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/gta5.jpg' %}" alt="Picture 3" class="d-block w-100">
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#main_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Popular Categories -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="text-center"><a href="/categories/" class="text-dark">Popular Categories</a></h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/FPS.jpg' %}" alt="FPS" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">FPS</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/RPG.jpg' %}" alt="RPG" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">RPG</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/sport.jpg' %}" alt="Sport" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sport</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coming Soon -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="text-center"><a href="/comingsoon/" class="text-dark">Coming Soon</a></h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/gta6.jpg' %}" alt="GTA 6" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">GTA 6</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/F1.jpg' %}" alt="F1 2024" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">F1 2024</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/starwars.jpg' %}" alt="Star Wars Outlaws" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">Star Wars Outlaws</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/home.js' %}?{% now 'U' %}"></script>
</body>
</html>

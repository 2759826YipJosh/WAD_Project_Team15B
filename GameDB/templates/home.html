<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameDB Home</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-white btn btn-secondary">GameDB</a>
            <a href="/about-us/" class="navbar-brand text-white btn">About Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                
                <form class="d-flex m-auto">
                  <input class="form-control me-2" type="text" placeholder="Search" id="search_input">
                  <button class="btn btn-primary" type="button" id="search_button">Search</button>
                </form>

                <ul class="navbar-nav">
                    {% if username %}
                        <li class="nav-item">
                        <a class="nav-link text-white" href="account/">Account: {{ username }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                        <a class="nav-link text-white" href="login/">Log In</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-white" href="register/">Register</a>
                        </li>
                    {% endif %}
                  </ul>
              </div>
        </div>
    </nav>

    

    <div class="container">
        <div class="row mx-auto mt-5" style="width: 80%; height: 350px;">

            <!-- carousel -->
            <div id="main_carousel" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="2"></button>
                </div>
            
                <!-- Slide/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/gameDBbanner.jpg' %}" alt="Picture 1" class="d-block" style="width: 100%; height: 350px;">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/2.jpeg' %}" alt="Picture 2" class="d-block" style="width: 100%; height: 350px;">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/3.jpg' %}" alt="Picture 3" class="d-block" style="width: 100%; height: 350px;">
                    </div>
                </div>
            
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#main_carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#main_carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
  
            
        </div>

        <!-- Popular Categories -->
        <div class="row mt-5">
            <div class="col-md-3">
                <a href="categories/" class="text-white btn btn-dark btn-lg">Popular Categories</a>
            </div>
            
        </div>

        <div class="row mt-3">
            
            <div class="col-md-4" id="pc1">
                
                <img src="{% static 'images/1.jpg' %}" alt="Picture 1" class="d-block w-100">
                <h1 class="display-6 text-center">Game Name1</h1>
                              
            </div>

            <div class="col-md-4">
                <img src="{% static 'images/2.jpeg' %}" alt="Picture 2" class="d-block w-100">
                <h1 class="display-6 text-center">Game Name2</h1>
                
            </div>
            <div class="col-md-4">
                <img src="{% static 'images/3.jpg' %}" alt="Picture 3" class="d-block w-100">
                <h1 class="display-6 text-center">Game Name3</h1>
                
            </div>
            
        </div>

        <!-- Coming Soon -->
        <div class="row mt-5">
            <div class="col-md-3">
                <a href="comingsoon/" class="text-white btn btn-dark btn-lg">Coming Soon</a>
            </div>
            
        </div>

        <div class="row mt-3">
            
            <div class="col-md-4">
                <img src="{% static 'images/gta6.jpg' %}" alt="Picture 1" class="d-block w-100" style="height: 235px; object-fit: contain; width: 100%;">
                <h1 class="display-6 text-center">GTA 6</h1>
                              
            </div>

            <div class="col-md-4">
                <img src="{% static 'images/F1.jpg' %}" alt="Picture 2" class="d-block w-100">
                <h1 class="display-6 text-center">F1 2024</h1>
                
            </div>
            <div class="col-md-4">
                <img src="{% static 'images/starwars.jpg' %}" alt="Picture 3" class="d-block w-100" style="height: 235px; object-fit: contain; width: 100%;">
                <h1 class="display-6 text-center">Star Wars Outlaws</h1>
                
            </div>
            
        </div>
        
    </div>

    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/home.js' %}?{% now 'U' %}"></script>
</body>
</html>
